//路径配置
  require.config({
      paths: {
          echarts: 'js/dist'
      }
  });

  require([
          'echarts',
          'echarts/dark',
          'echarts/chart/line',
          'echarts/chart/bar',
          'echarts/chart/scatter',
          'echarts/chart/k',

          'echarts/chart/wordCloud',
          'echarts/chart/heatmap',
          'echarts/chart/map',
          'echarts/chart/line'
      ],
      function (ec,theme) {
        areaData(ec,theme);  
  });
