<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>个性化</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/jsDemoStyle20150512.css ">
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=fa9d1c0dc2148442e4a1edc7feab36a4"></script>
</head>
<body>
<div id="mapDiv" class="map" tabindex="0"></div>
    <div class='controlPanel rb'>
      <input type='radio' onchange='refresh(event)' checked name = 'mapStyle' value = 'normal'>normal
      <input type='radio' onchange='refresh(event)' name = 'mapStyle' value = 'blue_night' >blue_night
      <input type='radio' onchange='refresh(event)' name = 'mapStyle' value = 'light' >light
      <input type='radio' onchange='refresh(event)' name = 'mapStyle' value = 'fresh' >fresh
    </div>
<script type="text/javascript">
   var map = new AMap.Map('mapDiv',{
        resizeEnable:true,
        zoom:10
    });
    function refresh(e){
      var e=e||event;
      //map.setMapStyle(e.target.value);
      map.setMapStyle({
        styleJson:[[[
          {
                    "featureType": "background",
                    "elementType": "all",
                    "stylers": {
                              "color": "#000000"
                    }
          },{
                    "featureType": "highway",
                    "elementType": "all",
                    "stylers": {
                              "color": "#274e13"
                    }
          }
]]]
      })
    }
    http://developer.baidu.com/map/custom/
</script>
</body>
</html>
