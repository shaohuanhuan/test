<body>


   

<!--登录 begin-->
	<div data-role="page" id="login">
		<div data-role="header" data-position="inline">
		    <h1>设备登入</h1>
		    
			<a href="#" data-role="button" id="submit" onclick="doLoginVerify()">提交</a>
			<a href="#"	data-role="button" id="reset" onclick="doRest()">重置</a>
		</div>

		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="deviceName">设备名：</label> 
				<input type="text" name="deviceNm" id="deviceNm"> 
				<p>
				<label for="pinCode">设备PIN码：</label>
				<input type="password" name="devicePin" id="devicePin">
			</div>
		</div>


		<div data-role="footer" data-id="myfooter" data-position="fixed">
		</div>
	</div>
	<!--登录 end-->


	<!--报修  begin-->
	<div data-role="page" id="repairPage">
		<div data-role="header" data-position="fixed">
			<h1>报修</h1>
			<label for="repairBtn">如设备故障点击该按钮，维修人员2小时内赶到</label> <a href="#"
				id="repairBtn" data-role="button" onclick="doRepair();">报修</a> <a
				href="#" id="logoutBtn2" data-role="button" onclick="doLogOutA();">退出</a>
		</div>

		<div id="mapA" data-role="content"
			style="position: relative; height: 300px"></div>

		<div data-role="footer" data-id="myfooterA" data-position="fixed">
		</div>

	</div>
	<script type="text/javascript">
	
	</script>
	<!--报修  end-->


	<!--地图  begin-->
	<div data-role="page" id="mapPage">
		<div data-role="header" data-position="fixed">
			<h1>地图</h1>
			<a href="#" id="refreshBtn" data-role="button" onclick="doRefresh('mapB');">刷新</a>
			<a href="#" id="logoutBtn" data-role="button" onclick="doLogOutB();">退出</a>
		</div>

		<div id="mapB" data-role="content"	style="position:relative;height:300px">

		</div>

		<div data-role="footer" data-id="myfooterB" data-position="fixed">
		</div>

	</div>
	<!--地图  end-->
	
	
 <!--dialog begin-->
    <div data-role="dialog" id="infoDialog" data-title="提示信息">
